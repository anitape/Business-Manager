<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Company</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="create.js"></script>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="index.html"><h2>Business Manager</h2></a>
</nav>
<br>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
        <h3>Create New Company</h3><hr><br>
        <form action="http://127.0.0.1:8080/create" method="POST">
            <div class="form-row" hidden>
            <div class="form-group col-md-2">
                <label>ID</label>
                <input type="text" id="id" class="form-control" name="id" placeholder="ID">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Company Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Company Name">
                </div>
                <div class="form-group col-md-6">
                    <label>Business ID</label>
                    <input type="text" class="form-control" name="business_id" placeholder="Business ID">
                </div>
            </div>
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="street" placeholder="Street">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Postcode</label>
                    <input type="text" class="form-control" name="postcode" placeholder="Postcode">
                </div>
                <div class="form-group col-md-6">
                    <label>City</label>
                    <input type="text" class="form-control" name="city" placeholder="City">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
                <div class="form-group col-md-6">
                <label>Phone number</label>
                <input type="text" class="form-control" name="phone" placeholder="Phone number">
            </div>
            </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Submit</button>
                </div>
        </form>
    </div>
</div>
    </div>
</div>
</body>
</html>
